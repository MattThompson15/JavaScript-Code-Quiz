<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet"
    href="style.css">
</head>
<body>

<div id="start-container">
    <button id="start-button">Start Quiz!</button>
</div>

<div id="quiz-container" style="display: none;">
    <div id="question-container" class="question">
    <div id="options-container" class="options">
    <div id="result"></div>
    <div id="timer">Time: <span id="time">0</span> seconds</div>
    <button id="next-button" style="display: none;">Next</button>
</div>

<div id="game-over-container" style="display: none;">
    <div id="final-score"></div>
    <label for="initials">Enter your initials here:</label>
    <input type="text"id="initials" maxlength="3">
    <button id="submit-button">Submit</button>
</div>

<script src="script.js" ></script>   
</body>
</html>
