<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Start Container: Contains the button to start the quiz-->
<div id="start-container">
    <button id="start-button">Start Quiz!</button>
</div>
<!--Quiz Container, contains question, options, result, timer, and next button -->
<div id="quiz-container" style="display: none;">
    <div id="question-container" class="question"></div>
    <div id="options-container" class="options"></div>
    <div id="result"></div>
    <div id="timer">Time: <span id="time">0</span> seconds</div>
    <button id="next-button" style="display: none;">Next</button>
</div>
<!--Game Over Container: Displays final score, option for initials, submit button-->
<div id="game-over-container" style="display: none;">
    <div id="final-score"></div>
    <label for="initials">Enter your initials here:</label>
    <input type="text" id="initials" maxlength="3">
    <button id="submit-button">Submit</button>
</div>
<!--Script tag-->
<script src="script.js"></script>   
</body>
</html>
